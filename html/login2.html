<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        var username = ""; // Variable to store the username

        // Add click event listeners to each button
        $('.column-button').click(function() {
            var buttonId = $(this).attr('id');
            var minecraftCommand = getMinecraftCommand(buttonId);
            sendRequest(minecraftCommand);
        });

        // Function to construct Minecraft command based on button ID
        function getMinecraftCommand(buttonId) {
            var commandMap = {
                '1': 'give ' + "zind.exe" + ' golden_apple',
                '2': 'give ' + "zind.exe" + ' oak_planks',
                '3': 'give ' + "zind.exe" + ' cooked_beef',
                '4': `execute at zind.exe run summon minecraft:zombie ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '5': `execute at zind.exe run summon minecraft:slime ~ ~ ~ {size:0, CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '6': `execute at zind.exe run summon minecraft:skeleton ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b, HandItems:[{id:"minecraft:bow",Count:1b}]}`,
                '7': `execute at zind.exe run summon minecraft:spider ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '8': `execute at zind.exe run summon minecraft:wolf ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b,Owner: zind.exe}`,
                '9': `execute at zind.exe run summon minecraft:creeper ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '10': `execute at zind.exe run summon minecraft:pillager ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b, HandItems:[{id:"minecraft:crossbow",Count:1b}]}`,
                '11': `execute at zind.exe run summon minecraft:vindicator ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b, HandItems:[{id:"minecraft:iron_axe",Count:1b}]}`,
                '12': `execute at zind.exe run summon minecraft:evoker ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '13': `execute at zind.exe run summon minecraft:ghast ~ ~2 ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '14': `execute at zind.exe run summon minecraft:ravager ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '15': `execute at zind.exe run summon minecraft:wither ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '16': `execute at zind.exe run summon minecraft:warden ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b,Brain: {memories: {"minecraft:dig_cooldown":{value: {}, ttl: 1200L}, "minecraft:is_emerging": {value: {}, ttl: 85L}}}}`,
                '17': `execute at zind.exe run summon minecraft:tnt ~ ~ ~ {fuse:40}`,
                '18': `execute at zind.exe run summon minecraft:lightning_bolt ~ ~ ~`,
                '19': `execute at zind.exe run summon minecraft:skeleton ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '20': `execute at zind.exe run summon minecraft:skeleton ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '21': `execute at zind.exe run summon minecraft:skeleton ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '22': `execute at zind.exe run summon minecraft:skeleton ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '23': `execute at zind.exe run summon minecraft:skeleton ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                '24': `execute at zind.exe run summon minecraft:skeleton ~ ~ ~ {CustomName:'{"text":"${username}"}', CustomNameVisible:1b}`,
                
            };
            return commandMap[buttonId];
        }

        // Function to send AJAX request to server
        function sendRequest(command) {
            $.ajax({
                type: 'POST',
                url: '/', // Change this URL to match your server endpoint
                data: { user_text: command },
                success: function(response) {
                    console.log('Response:', response);
                },
                error: function(error) {
                    console.error('Error:', error);
                }
            });
        }

        // Update the username variable when the input field changes
        $('#usernameInput').on('input', function() {
            username = $(this).val();
        });
    });
</script>
